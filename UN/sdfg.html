<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style>
        body{
            background-image: url(../images/WoT/wallpaperflare.com_wallpaper.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
        }
        div.jumbotron{
            width: 100%;
            background-color: transparent;
        }
        h1.tit1{
            color: rgb(0, 176, 80);
        }
        .tit1{
            color: rgb(0, 176, 80);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="tit1">[UN]-W Clan</h1>
                <p class="tit1">Underworld-Wolves - Fight 'till the dawn!</p>
            </div>
        </div>
    </div>
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Wolf's Hall</a>
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Headquarters</a></li>
                    <li><a href="#">War map</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default"><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span></button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" data-toggle="modal" data-target="#myModal">Sign in</a></li>
                    <li><a href="#">Sign up</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
        
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
        <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <fieldset>
                            <legend>REGISTER</legend>
                            <form action="" method="POST" role="form">
                            
                                <div class="form-group">
                                    <label for="">Login ID</label>
                                    <input type="text" class="form-control" id="" placeholder="Input ID">
                                </div>
                                
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="text" class="form-control" id="" placeholder="Input ID">
                                </div>

                                <div class="form-group">
                                    <label for="">Password repeat</label>
                                    <input type="text" class="form-control" id="" placeholder="Input ID">
                                </div>
                    
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </fieldset>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
